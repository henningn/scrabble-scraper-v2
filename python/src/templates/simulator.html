{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-6">
        <div class="py-2">
            <div class="card">
                <div class="card-header bg-info">
                    ScrabScrap
                </div>
                <div class="card-body bg-light">
                    <div class="row py-2">
                        <div class="col-2 text-center">
                            <button type="submit" class="btn btn-success btn-circle btn-sm" data-toggle="tooltip"
                                data-placement="top" title="doubt green"
                                onclick="location.href='/simulator/doubt0'"></button>
                        </div>
                        <div class="col"> </div>
                        <div class="col-3 text-center">
                            <button type="submit" class="btn btn-secondary btn-circle btn-sm" data-toggle="tooltip"
                                data-placement="top" title="end"></button>
                            <button type="submit" class="btn btn-secondary btn-circle btn-sm" data-toggle="tooltip"
                                data-placement="top" title="reboot"></button>
                        </div>
                        <div class="col"> </div>
                        <div class="col-2 text-center">
                            <button type="submit" class="btn btn-danger btn-circle btn-sm" data-toggle="tooltip"
                                data-placement="top" title="doubt red"
                                onclick="location.href='/simulator/doubt1'"></button>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-2 text-center">
                            <button type="submit" class="btn btn-success mb-3 btn-circle btn-md" data-toggle="tooltip"
                                data-placement="top" title="move green"
                                onclick="location.href='/simulator/green'"></button>
                        </div>
                        <div class="col"> </div>
                        <div class="col-2 text-center">
                            <button type="submit" class="btn btn-warning mb-3 btn-circle btn-md" data-toggle="tooltip"
                                data-placement="top" title="pause" onclick="location.href='/simulator/yellow'"></button>
                        </div>
                        <div class="col"> </div>
                        <div class="col-2 text-center">
                            <button type="submit" class="btn btn-danger mb-3 btn-circle btn-md" data-toggle="tooltip"
                                data-placement="top" title="move red" onclick="location.href='/simulator/red'"></button>
                        </div>
                    </div>
                    <div class="row py-4 px-5">
                        <div class="col-2 py-4 border text-center bg-white">30:00</div>
                        <div class="col"> </div>
                        <div class="col-2 py-4 border text-center bg-white">30:00</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-2">
            <div class="card">
                <div class="card-body">
                    <div style="display: flex; flex-direction: column-reverse; max-height: 300px; overflow: auto;font-size: 50%; white-space: pre-wrap;">
                        {{log}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="py-2">
            <div class="card">
                <div class="card-header bg-info">
                    <div class="row">
                        <div class="col">
                            next picture
                        </div>
                        <div class="col-2">
                            <a href="/simulator/first"><i class="bi-skip-start-circle"></i></a>
                            <a href="/simulator/prev"><i class="bi-skip-backward-circle"></i></a>
                            <a href="/simulator/next"><i class="bi-skip-forward-circle"></i></a>
                            <a href="/simulator/last"><i class="bi-skip-end-circle"></i></a>
                        </div>
                        <div class="col-2">
                            <i class="bi-upload"></i>
                            <i class="bi-folder2-open"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <img src="data:image/jpg;base64,{{img_data}}" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
